 <h4>Grabbed Links</h4>

    {% if link != False %}
        <h5>Random Link</h5>
        <p>{{ escape(link) }}</p>
    {% end %}

    <div class="row u-full-width">
        <div class="two columns pybutton"><a href="/links/random">Random Link</a></div>
        <div class="two columns pybutton"><a href="/links/removeall">Clear all</a></div>
        <div class="eight columns u-full-width"></div>
    </div>

    <table class="u-full-width">
        <thead>
            <hr>
                <th> User </th>
                <th> Link </th>
                <th> </th>
            </hr>
        </thead>
        <tbody>
        {% for u in data.links.keys() %}
        <tr>
            <td>
                {{ escape(u) }}
            </td>
            <td>
                {% if "http://" not in data.links[u] %}
                    <a href="http://{{escape(data.links[u].replace(' ', '')) }}">{{ escape(data.links[u]) }}</a>
                {% else %}
                    <a href="{{ escape(data.links[u]) }}">{{ escape(data.links[u]) }}</a>
                {% end %}
            </td>
            <td>
                <div class="row u-full-width">
                    <div class="two columns u-full-width"></div>
                    <div class="six columns pybutton u-pull-right"><a href="/links/remove/{{ escape(u) }}">Remove</a></div>
                </div>
            </td>
        </tr>
        {% end %}
        </tbody>
    </table>
